<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Voucher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .voucher {
            width: 400px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        .voucher-header {
            background-color:  rgb(77, 23, 128);
            color: #fff;
            padding: 15px;
            text-align: center;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .voucher-content {
            padding: 20px;
        }

        .business-logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            display: block;
        }

        .voucher-title {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .voucher-details {
            font-size: 14px;
            margin-bottom: 20px;
        }

        .voucher-code {
            font-size: 24px;
            font-weight: bold;
            border: 2px dashed rgb(77, 23, 128);
            padding: 10px;
            text-align: center;
        }

        .voucher-expiration {
            font-size: 12px;
            color: #999;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="voucher">
        <div class="voucher-header">
            <h2>Voucher</h2>
        </div>
        <div class="voucher-content">
            <img class="business-logo" src="./invoive_img-removebg-preview.png" alt="">
            <div class="voucher-title">Special Offer for You</div>
            <div class="voucher-details">Enjoy 15% off on your next purchase at <strong>Bellfast Company</strong>.</div>
            <div class="voucher-code">BUSINESS15</div>
            <div class="voucher-expiration">Expires on: 2023-10-15</div>
        </div>
    </div>
</body>
</html>
